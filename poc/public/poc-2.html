<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoC-2: LLM会話 - 孫っち</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    .subtitle {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 24px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #666;
    }
    .btn {
      font-size: 18px;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    .btn-primary:hover {
      background: #43A047;
    }
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .nav {
      margin-bottom: 20px;
    }
    .nav a {
      margin: 0 10px;
      color: #1976D2;
      text-decoration: none;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    .input-group {
      margin-bottom: 16px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    .input-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: vertical;
    }
    .chat-container {
      border: 1px solid #eee;
      border-radius: 12px;
      height: 400px;
      overflow-y: auto;
      padding: 16px;
      background: #fafafa;
      margin-bottom: 16px;
    }
    .message {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    .message.user {
      align-items: flex-end;
    }
    .message.assistant {
      align-items: flex-start;
    }
    .message-content {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
    }
    .message.user .message-content {
      background: #4CAF50;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.assistant .message-content {
      background: white;
      border: 1px solid #ddd;
      border-bottom-left-radius: 4px;
    }
    .message-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    .input-row input {
      flex: 1;
      padding: 16px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }
    .metric {
      background: #f0f0f0;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }
    .metric-value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .metric-label {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
    .toggle-group {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }
    .toggle-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .preset-btn {
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 20px;
      background: white;
      cursor: pointer;
    }
    .preset-btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>PoC-2: LLM会話の成立</h1>
  <p class="subtitle">Claude API で「孫っち」ペルソナでの会話検証</p>

  <nav class="nav">
    <a href="/poc-1.html">← PoC-1: 音声</a>
    <a href="/">ホーム</a>
    <a href="/poc-4.html">PoC-4: E2E →</a>
  </nav>

  <div class="container">
    <div class="section">
      <h2>会話テスト</h2>

      <div class="presets">
        <button class="preset-btn" onclick="sendPreset('おはよう')">おはよう</button>
        <button class="preset-btn" onclick="sendPreset('買い物リストに牛乳を追加して')">買い物リスト追加</button>
        <button class="preset-btn" onclick="sendPreset('明日の天気は？')">天気を聞く</button>
        <button class="preset-btn" onclick="sendPreset('最近寂しいんだよね')">雑談</button>
        <button class="preset-btn" onclick="sendPreset('来週の火曜に病院の予約があるから覚えておいて')">予定登録</button>
      </div>

      <div class="toggle-group">
        <label>
          <input type="checkbox" id="streamToggle" checked>
          ストリーミング表示
        </label>
      </div>

      <div class="chat-container" id="chatContainer">
        <div class="message assistant">
          <span class="message-label">孫っち</span>
          <div class="message-content">
            こんにちは！孫っちです。何かお手伝いできることはありますか？
          </div>
        </div>
      </div>

      <div class="input-row">
        <input type="text" id="messageInput" placeholder="メッセージを入力..." onkeypress="handleKeyPress(event)">
        <button class="btn btn-primary" onclick="sendMessage()" id="sendBtn">送信</button>
      </div>

      <div class="metrics" id="metrics" style="display:none;">
        <div class="metric">
          <div class="metric-value" id="responseTime">-</div>
          <div class="metric-label">応答時間</div>
        </div>
        <div class="metric">
          <div class="metric-value" id="tokenCount">-</div>
          <div class="metric-label">応答文字数</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const metrics = document.getElementById('metrics');

    function handleKeyPress(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    }

    function sendPreset(text) {
      messageInput.value = text;
      sendMessage();
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      const stream = document.getElementById('streamToggle').checked;

      // ユーザーメッセージを表示
      addMessage('user', message);
      messageInput.value = '';
      sendBtn.disabled = true;

      const startTime = Date.now();

      try {
        if (stream) {
          // ストリーミング
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, stream: true })
          });

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let assistantMessage = '';
          let messageEl = null;

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value);
            const lines = chunk.split('\n');

            for (const line of lines) {
              if (line.startsWith('data: ')) {
                const data = line.slice(6);
                if (data === '[DONE]') continue;

                try {
                  const parsed = JSON.parse(data);
                  assistantMessage += parsed.text;

                  if (!messageEl) {
                    messageEl = addMessage('assistant', assistantMessage, true);
                  } else {
                    messageEl.querySelector('.message-content').textContent = assistantMessage;
                  }

                  // スクロール
                  chatContainer.scrollTop = chatContainer.scrollHeight;
                } catch (e) {
                  // パースエラーは無視
                }
              }
            }
          }

          const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
          showMetrics(elapsed, assistantMessage.length);
        } else {
          // 通常リクエスト
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, stream: false })
          });

          const data = await response.json();
          const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

          if (data.error) {
            addMessage('assistant', `エラー: ${data.error}`);
          } else {
            addMessage('assistant', data.text);
            showMetrics(elapsed, data.text.length);
          }
        }
      } catch (err) {
        addMessage('assistant', `エラー: ${err.message}`);
      }

      sendBtn.disabled = false;
      messageInput.focus();
    }

    function addMessage(role, content, returnEl = false) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${role}`;
      messageEl.innerHTML = `
        <span class="message-label">${role === 'user' ? 'あなた' : '孫っち'}</span>
        <div class="message-content">${content}</div>
      `;
      chatContainer.appendChild(messageEl);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      if (returnEl) return messageEl;
    }

    function showMetrics(time, chars) {
      metrics.style.display = 'grid';
      document.getElementById('responseTime').textContent = `${time}秒`;
      document.getElementById('tokenCount').textContent = `${chars}文字`;
    }
  </script>
</body>
</html>
