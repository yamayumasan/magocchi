<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>孫っち PoC</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid #eee;
    }
    .section:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #666;
    }
    .btn {
      font-size: 18px;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 200px;
    }
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    .btn-primary:hover {
      background: #43A047;
    }
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-recording {
      background: #f44336;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .result {
      margin-top: 16px;
      padding: 16px;
      background: #f9f9f9;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.6;
      min-height: 60px;
    }
    .result.error {
      background: #ffebee;
      color: #c62828;
    }
    .status {
      font-size: 14px;
      color: #888;
      margin-top: 8px;
    }
    audio {
      width: 100%;
      margin-top: 16px;
    }
    .nav {
      margin-bottom: 20px;
    }
    .nav a {
      margin: 0 10px;
      color: #1976D2;
      text-decoration: none;
    }
    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>孫っち PoC - 技術検証</h1>

  <nav class="nav">
    <a href="/">ホーム</a>
    <a href="/poc-1.html">PoC-1: 音声</a>
    <a href="/poc-2.html">PoC-2: LLM</a>
    <a href="/poc-4.html">PoC-4: E2E</a>
  </nav>

  <div class="container">
    <div class="section">
      <h2>PoC検証項目</h2>
      <ul style="padding-left: 20px; line-height: 2;">
        <li><a href="/poc-1.html">PoC-1: 音声入出力の基本動作</a></li>
        <li><a href="/poc-2.html">PoC-2: LLM会話の成立</a></li>
        <li>PoC-3: 長期記憶の実現可能性（CLI検証）</li>
        <li><a href="/poc-4.html">PoC-4: エンドツーエンド統合</a></li>
      </ul>
    </div>

    <div class="section">
      <h2>環境確認</h2>
      <button class="btn btn-primary" onclick="checkHealth()">サーバー接続確認</button>
      <div id="health-result" class="result" style="display:none;"></div>
    </div>
  </div>

  <script>
    async function checkHealth() {
      const result = document.getElementById('health-result');
      result.style.display = 'block';
      result.textContent = '確認中...';
      result.classList.remove('error');

      try {
        const res = await fetch('/api/health');
        const data = await res.json();
        result.textContent = `✅ サーバー接続OK: ${data.timestamp}`;
      } catch (err) {
        result.classList.add('error');
        result.textContent = `❌ エラー: ${err.message}`;
      }
    }
  </script>
</body>
</html>
