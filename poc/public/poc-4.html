<!DOCTYPE html>

<head>

  <title>PoC-4: E2EÁµ±Âêà - Â≠´„Å£„Å°</title>
  <style>
    * {

    }
    body {

    h1 {

    .subtitle {

    }
    .nav a:hover {

    .chat-area {

      overflow-y: auto;
      margin-bottom: 24px;
      padding: 16px;
      background: #fafafa;

    }
    .message {

    }
    .message.user {

    }
    .message-bubble {
      display: inline-block;
      max-width: 85%;

    }
    .message.user .message-bubble {
      background: #4CAF50;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.assistant .message-bubble {
      background: white;
      border: 2px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }
    .message-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }
    .btn-talk {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(145deg, #4CAF50, #388E3C);
      color: white;
      font-size: 48px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 4px 16px rgba(76, 175, 80, 0.4);
      transition: all 0.2s;
    }
    .btn-talk:hover {
      transform: scale(1.05);
    }
    .btn-talk:active {
      transform: scale(0.95);
    }
    .btn-talk.recording {
      background: linear-gradient(145deg, #f44336, #d32f2f);
      box-shadow: 0 4px 16px rgba(244, 67, 54, 0.4);

    }
    .btn-talk.processing {
      background: linear-gradient(145deg, #FF9800, #F57C00);
      box-shadow: 0 4px 16px rgba(255, 152, 0, 0.4);
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 4px 16px rgba(244, 67, 54, 0.4); }
      50% { opacity: 0.8; box-shadow: 0 4px 24px rgba(244, 67, 54, 0.6); }
    }
    .status {
      text-align: center;
      margin-top: 16px;
      font-size: 16px;
      color: #666;
      min-height: 24px;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 24px;

      border-top: 1px solid #eee;
    }
    .metric {
      text-align: center;
      padding: 8px;
    }
    .metric-value {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    .metric-label {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
    .tts-select {
      margin-bottom: 24px;
      text-align: center;
    }
    .tts-select label {
      margin-right: 16px;
      cursor: pointer;
    }
    .tts-select input {
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <h1>PoC-4: „Ç®„É≥„Éâ„ÉÑ„Éº„Ç®„É≥„ÉâÁµ±Âêà</h1>
  <p class="subtitle">Èü≥Â£∞ÂÖ•Âäõ ‚Üí LLM ‚Üí Èü≥Â£∞Âá∫Âäõ „ÅÆ‰∏ÄÈÄ£„ÅÆ„Éï„É≠„Éº</p>

  <nav class="nav">
    <a href="/poc-2.html">‚Üê PoC-2: LLM</a>
    <a href="/">„Éõ„Éº„É†</a>
  </nav>

  <div class="container">
    <div class="tts-select">
      <label>
        <input type="radio" name="tts" value="browser" checked>
        „Éñ„É©„Ç¶„Ç∂TTS
      </label>
      <label>
        <input type="radio" name="tts" value="elevenlabs">
        ElevenLabs
      </label>
    </div>

    <div class="chat-area" id="chatArea">
      <div class="message assistant">
        <div class="message-label">Â≠´„Å£„Å°</div>
        <div class="message-bubble">
          „Éú„Çø„É≥„ÇíÊäº„Åó„Å¶Ë©±„Åó„Åã„Åë„Å¶„Åè„Å†„Åï„ÅÑ
        </div>
      </div>
    </div>

    <button class="btn-talk" id="talkBtn" onclick="toggleTalk()">
      üé§
    </button>

    <div class="status" id="status">„Çø„ÉÉ„Éó„Åó„Å¶Ë©±„Åô</div>

    <div class="metrics">
      <div class="metric">
        <div class="metric-value" id="sttTime">-</div>
        <div class="metric-label">Èü≥Â£∞Ë™çË≠ò</div>
      </div>
      <div class="metric">
        <div class="metric-value" id="llmTime">-</div>
        <div class="metric-label">LLMÂøúÁ≠î</div>
      </div>
      <div class="metric">
        <div class="metric-value" id="totalTime">-</div>
        <div class="metric-label">ÂêàË®àÊôÇÈñì</div>
      </div>
    </div>
  </div>

  <script>
    let mediaRecorder = null;
    let audioChunks = [];
    let isProcessing = false;

    const talkBtn = document.getElementById('talkBtn');
    const status = document.getElementById('status');
    const chatArea = document.getElementById('chatArea');

    async function toggleTalk() {
      if (isProcessing) return;

      if (mediaRecorder && mediaRecorder.state === 'recording') {
        // Èå≤Èü≥ÂÅúÊ≠¢
        mediaRecorder.stop();
      } else {
        // Èå≤Èü≥ÈñãÂßã
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
          audioChunks = [];

          mediaRecorder.ondataavailable = (e) => {
            audioChunks.push(e.data);
          };

          mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            stream.getTracks().forEach(track => track.stop());
            await processConversation(audioBlob);
          };

          mediaRecorder.start();
          talkBtn.classList.add('recording');
          talkBtn.textContent = '‚èπÔ∏è';
          status.textContent = 'Ë©±„Åó„Å¶„Åè„Å†„Åï„ÅÑ...';
        } catch (err) {
          status.textContent = `„Éû„Ç§„ÇØ„Ç®„É©„Éº: ${err.message}`;
        }
      }
    }

    async function processConversation(audioBlob) {
      isProcessing = true;
      talkBtn.classList.remove('recording');
      talkBtn.classList.add('processing');
      talkBtn.textContent = '‚è≥';

      const totalStart = Date.now();
      let sttTime = 0;
      let llmTime = 0;

      try {
        // Step 1: Èü≥Â£∞Ë™çË≠ò
        status.textContent = 'Èü≥Â£∞„ÇíË™çË≠ò‰∏≠...';
        const sttStart = Date.now();

        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.webm');

        const sttRes = await fetch('/api/transcribe', {
          method: 'POST',
          body: formData
        });
        const sttData = await sttRes.json();
        sttTime = (Date.now() - sttStart) / 1000;

        if (sttData.error) {
          throw new Error(sttData.error);
        }

        // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        addMessage('user', sttData.text);

        // Step 2: LLMÂøúÁ≠î
        status.textContent = 'Â≠´„Å£„Å°„ÅåËÄÉ„Åà‰∏≠...';
        const llmStart = Date.now();

        const llmRes = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: sttData.text, stream: false })
        });
        const llmData = await llmRes.json();
        llmTime = (Date.now() - llmStart) / 1000;

        if (llmData.error) {
          throw new Error(llmData.error);
        }

        // „Ç¢„Ç∑„Çπ„Çø„É≥„Éà„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        addMessage('assistant', llmData.text);

        // Step 3: Èü≥Â£∞ÂêàÊàê
        status.textContent = 'Èü≥Â£∞„ÇíÁîüÊàê‰∏≠...';
        const ttsType = document.querySelector('input[name="tts"]:checked').value;

        if (ttsType === 'browser') {
          // „Éñ„É©„Ç¶„Ç∂TTS
          const utterance = new SpeechSynthesisUtterance(llmData.text);
          utterance.lang = 'ja-JP';
          utterance.rate = 0.9;

          utterance.onend = () => {
            finishProcessing(totalStart, sttTime, llmTime);
          };

          window.speechSynthesis.speak(utterance);
        } else {
          // ElevenLabs
          try {
            const ttsRes = await fetch('/api/synthesize', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text: llmData.text })
            });

            if (!ttsRes.ok) {
              const errData = await ttsRes.json();
              throw new Error(errData.error);
            }

            const audioBuffer = await ttsRes.arrayBuffer();
            const audio = new Audio(URL.createObjectURL(new Blob([audioBuffer], { type: 'audio/mpeg' })));

            audio.onended = () => {
              finishProcessing(totalStart, sttTime, llmTime);
            };

            audio.play();
          } catch (ttsErr) {
            // ElevenLabs„Ç®„É©„ÉºÊôÇ„ÅØ„Éñ„É©„Ç¶„Ç∂TTS„Å´„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
            console.error('ElevenLabs error, falling back to browser TTS:', ttsErr);
            const utterance = new SpeechSynthesisUtterance(llmData.text);
            utterance.lang = 'ja-JP';
            utterance.rate = 0.9;
            utterance.onend = () => {
              finishProcessing(totalStart, sttTime, llmTime);
            };
            window.speechSynthesis.speak(utterance);
          }
        }

      } catch (err) {
        status.textContent = `„Ç®„É©„Éº: ${err.message}`;
        resetButton();
      }
    }

    function finishProcessing(totalStart, sttTime, llmTime) {
      const totalTime = (Date.now() - totalStart) / 1000;

      document.getElementById('sttTime').textContent = `${sttTime.toFixed(1)}Áßí`;
      document.getElementById('llmTime').textContent = `${llmTime.toFixed(1)}Áßí`;
      document.getElementById('totalTime').textContent = `${totalTime.toFixed(1)}Áßí`;

      status.textContent = '„Çø„ÉÉ„Éó„Åó„Å¶Ë©±„Åô';
      resetButton();
    }

    function resetButton() {
      isProcessing = false;
      talkBtn.classList.remove('processing');
      talkBtn.textContent = 'üé§';
    }

    function addMessage(role, content) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${role}`;
      messageEl.innerHTML = `
        <div class="message-label">${role === 'user' ? '„ÅÇ„Å™„Åü' : 'Â≠´„Å£„Å°'}</div>
        <div class="message-bubble">${content}</div>
      `;
      chatArea.appendChild(messageEl);
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  </script>
</body>
